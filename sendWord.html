        #app {
            width: 100%;

        .scroll-box {
            margin: 20px auto;
            width: 1470px;
            overflow: hidden;
            background: chartreuse;
        }
        .words-list {
            display: flex;
            align-items: center;
            grid-gap: 0 30px;
            margin-top: 13px;
        }

        .words-list-item {
            min-width: 336px;
            height: 420px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.5s ease-in-out;
        }
        .hidden {
            transform: translateY(100%);
            /* display: none; */
            transition: all 0.5s ease-out;
        }
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="./vue.js"></script>
</head>
